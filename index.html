<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Kyle Kasprzyk">
  <meta name="title" content="Huddle landing page with single introductory section solution for FrontendMentor.io">
  <meta name="description" content="Huddle landing page with single introductory section solution for FrontendMentor.io">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <main>
    <section class="main">
      <div class="image-container">
        <img class="logo-image" src="./images/logo.svg" alt="Huddle Brand Logo">
        <img class="illustration-mockups" src="./images/illustration-mockups.svg" alt="illustration mockups">
      </div>

      <div class="text-container">
        <h1>Build The Community Your Fans Will Love</h1>

        <p class="text-container-p">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.</p>

        <button class="register-btn">Register</button>
      </div>
    </section>
  </main>
  <footer>
    <div class="icons">
      <a class="facebook icons"><img class="facebook-img" src="./images/facebook-f.png" alt=""></a>
      <a class="twitter"><img class="twitter-img" src="./images/twitter.png" alt=""></a>
      <a class="instagram"><img class="instagram-img" src="./images/instagram.png" alt=""></a>
    </div>
    <div class="attribution">
      <p class="typing-text">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/kylekasprzyk" target="_blank">Kyle Kasprzyk</a>.
      </p>
    </div>
  </footer>
</body>

</html>
